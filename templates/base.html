<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Readly</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="nav">
        <a href="/" class="brand">Readly</a>
        <form action="/search/" method="get" class="search">
            <input type="search" name="q" placeholder="Поиск статей" value="{{ request.GET.q|default:'' }}">
        </form>
        <nav class="actions">
            {% if user.is_authenticated %}
                <a href="/article/create/" class="btn">Написать</a>
                <a href="/u/{{ user.username }}/" class="avatar">{{ user.username|slice:":1"|upper }}</a>
                <a href="/logout/" class="link">Выход</a>
            {% else %}
                <a href="/login/" class="link">Вход</a>
                <a href="/signup/" class="link">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
