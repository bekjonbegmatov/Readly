services:
  web:
    build: .
    image: readly-web
    container_name: readly-web
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=server.settings
      - PYTHONUNBUFFERED=1
    volumes:
      - media:/app/media
      - staticfiles:/app/staticfiles
      - db_data:/app/data
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: readly-nginx
    depends_on:
      - web
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - media:/app/media:ro
      - staticfiles:/app/staticfiles:ro
    ports:
      - "8080:8080"

volumes:
  media:
  staticfiles:
  db_data:
